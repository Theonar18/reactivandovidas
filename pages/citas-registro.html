      <section class="contenido-dls">
        <section class="formulario-citas">
          <h1>Agenda / Registro de Cita</h1>
          <form class="registros">
            <div class="form-group">
              <label for="descripcion">Descripción:</label>
              <textarea name="descripcion" id="descripcion" placeholder="Describa su situación" required></textarea>
            </div>
            <div class="date-form">
              <label for="fecha_cita">Fecha de Cita:</label>
              <input type="date" id="fecha_cita" name="fecha_cita" required />
            </div>
            <div class="hour-form">
              <label for="hora_cita">Hora de Cita:</label>
              <input type="time" id="hora_cita" name="hora_cita" required>
            </div>
            <div class="form-group">
              <label for="servicio">Servicio:</label>
              <select name="servicios" id="servicios" required>
                  <option value="paralisis-facial">Paralisis Facial</option>
                  <option value="esguince">Esguince</option>
                  <option value="post-fracturas">Post Fracturas</option>
                  <option value="desgarres-musculares">Desgarres Musculares</option>
                  <option value="distenciones">Distenciones</option>
                  <option value="sindrome-del-tuner-carpiano">Sindrome del Tuner Carpiano</option>
                  <option value="nervio-siatico">Nervio Siatico</option>
                  <option value="masaje-relajante-cuerpo-completo">Masaje Relajante - Cuerpo Completo</option>
                  <option value="masaje-relajante-espalda">Masaje Relajante - Espalda</option>
                  <option value="masaje-descontracturante-cuerpo-completo">Masaje Descontracturante - Cuerpo Completo</option>
                  <option value="masaje-descontracturante-espalda">Masaje Descontracturante - Espalda</option>
              </select>
            </div>
            <div class="form-group">
              <label for="empleado">Empleado:</label>
              <select id="empleado" name="empleado" required>
                <option value="dueño">Lic. José Carlos Naredo Matamoros</option>
              </select>
            </div>
            <h1>Datos del paciente:</h1>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" id="nombre" required />
            </div>
            <div class="form-group">
              <label for="apellidoP">Apellido Paterno:</label>
              <input type="text" name="apellidoP" id="apellidoP" required />
            </div>
            <div class="form-group">
              <label for="apellidoM">Apellido Materno:</label>
              <input type="text" name="apellidoM" id="apellidoM" />
            </div>
            <div class="date-form">
              <label for="fecha-de-nacimiento">Fecha de Nacimiento:</label>
              <input type="date" id="fecha-de-nacimiento" name="fecha-de-nacimiento" required />
            </div>
            <div class="form-group">
              <label for="numero-telefono">Número de Teléfono / Celular:</label>
              <input type="tel" name="numero-telefono" id="numero-telefono" required />
            </div>
            <div class="botones">
              <button type="submit">Agregar</button>
              <button type="reset">Reiniciar</button>
              <a href="citas.html"><button type="button">Volver</button></a>
            </div>
          </form>
        </section>
      </section>
